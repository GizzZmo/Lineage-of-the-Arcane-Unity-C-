name: Unity CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  UNITY_PROJECT_PATH: .

jobs:
  validate-csharp:
    name: Validate C# Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Validate C# Syntax
        run: |
          echo "Validating C# files..."
          # List all C# files for validation
          find . -name "*.cs" -type f | while read file; do
            echo "Checking: $file"
            # Verify file exists and is readable
            if [ -r "$file" ]; then
              # Check for basic C# syntax indicators
              if grep -q "using\|namespace\|class\|public\|private" "$file"; then
                echo "âœ“ $file appears valid"
              else
                echo "âš  $file may have issues"
              fi
            fi
          done
          echo ""
          echo "=== Compilation Check ==="
          # Count classes and methods
          echo "Classes found:"
          grep -r "public.*class\|public abstract class" --include="*.cs" . || echo "None"
          echo ""
          echo "C# validation complete!"

      - name: List Scripts
        run: |
          echo "=== Core Scripts ==="
          ls -la Assets/Scripts/Core/ || echo "No Core scripts found"
          echo ""
          echo "=== Entity Scripts ==="
          ls -la Assets/Scripts/Entities/ || echo "No Entity scripts found"
          echo ""
          echo "=== Player Scripts ==="
          ls -la Assets/Scripts/Player/ || echo "No Player scripts found"

  package-assets:
    name: Package Game Assets
    runs-on: ubuntu-latest
    needs: validate-csharp
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Assets Archive
        run: |
          mkdir -p artifacts
          
          # Package Scripts
          echo "Packaging Scripts..."
          tar -czvf artifacts/scripts-package.tar.gz Assets/Scripts/
          
          # Package Documentation
          echo "Packaging Documentation..."
          tar -czvf artifacts/docs-package.tar.gz Assets/Docs/ README.md LICENSE
          
          # Create combined package
          echo "Creating combined package..."
          tar -czvf artifacts/lineage-of-arcane-full.tar.gz Assets/ README.md LICENSE
          
          # Generate checksums
          cd artifacts
          sha256sum *.tar.gz > checksums.sha256
          cat checksums.sha256

      - name: Upload Scripts Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scripts-package
          path: artifacts/scripts-package.tar.gz
          retention-days: 30

      - name: Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs-package
          path: artifacts/docs-package.tar.gz
          retention-days: 30

      - name: Upload Full Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: lineage-of-arcane-full
          path: |
            artifacts/lineage-of-arcane-full.tar.gz
            artifacts/checksums.sha256
          retention-days: 90

  code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest
    needs: validate-csharp
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Analyze Code Structure
        run: |
          echo "=== Code Analysis Report ==="
          echo ""
          echo "File Count by Type:"
          echo "-------------------"
          find . -name "*.cs" | wc -l | xargs echo "C# Files:"
          find . -name "*.md" | wc -l | xargs echo "Markdown Files:"
          echo ""
          echo "Lines of Code (C#):"
          echo "-------------------"
          find . -name "*.cs" -exec wc -l {} + | tail -1
          echo ""
          echo "Class Definitions:"
          echo "------------------"
          grep -rn "public.*class\|public abstract class" --include="*.cs" . || echo "No classes found"
          echo ""
          echo "Method Count per File:"
          echo "----------------------"
          for file in $(find . -name "*.cs"); do
            count=$(grep -c "public\|protected\|private.*void\|.*bool\|.*float\|.*int\|.*string" "$file" 2>/dev/null || echo "0")
            echo "$file: ~$count methods"
          done

      - name: Generate Code Report
        run: |
          mkdir -p reports
          echo "# Code Analysis Report" > reports/analysis-report.md
          echo "" >> reports/analysis-report.md
          echo "Generated: $(date -u)" >> reports/analysis-report.md
          echo "" >> reports/analysis-report.md
          echo "## File Structure" >> reports/analysis-report.md
          echo "\`\`\`" >> reports/analysis-report.md
          find Assets -type f -name "*.cs" -o -name "*.md" | sort >> reports/analysis-report.md
          echo "\`\`\`" >> reports/analysis-report.md
          echo "" >> reports/analysis-report.md
          echo "## Script Overview" >> reports/analysis-report.md
          echo "" >> reports/analysis-report.md
          for file in $(find Assets -name "*.cs"); do
            echo "### $(basename $file)" >> reports/analysis-report.md
            echo "" >> reports/analysis-report.md
            head -20 "$file" >> reports/analysis-report.md
            echo "" >> reports/analysis-report.md
            echo "..." >> reports/analysis-report.md
            echo "" >> reports/analysis-report.md
          done

      - name: Upload Analysis Report
        uses: actions/upload-artifact@v4
        with:
          name: code-analysis-report
          path: reports/
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [package-assets, code-analysis]
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Prepare Release Assets
        run: |
          mkdir -p release
          cp release-artifacts/lineage-of-arcane-full/*.tar.gz release/ || true
          cp release-artifacts/lineage-of-arcane-full/*.sha256 release/ || true
          cp release-artifacts/scripts-package/*.tar.gz release/ || true
          cp release-artifacts/docs-package/*.tar.gz release/ || true
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [validate-csharp, package-assets, code-analysis]
    if: always()
    
    steps:
      - name: Download Analysis Report
        uses: actions/download-artifact@v4
        with:
          name: code-analysis-report
          path: reports
        continue-on-error: true

      - name: Generate Build Summary
        run: |
          echo "# ðŸŽ® Lineage of the Arcane - Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| C# Validation | ${{ needs.validate-csharp.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Asset Packaging | ${{ needs.package-assets.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Analysis | ${{ needs.code-analysis.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“¦ **scripts-package**: Core game scripts" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“„ **docs-package**: Documentation and design documents" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ **lineage-of-arcane-full**: Complete project package" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š **code-analysis-report**: Static analysis results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Built with â¤ï¸ for Lineage of the Arcane*" >> $GITHUB_STEP_SUMMARY
